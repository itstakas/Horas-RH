<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Jornada de Trabalho</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
        th { background-color: #f2f2f2; }
        input[type="time"], input[type="text"] { width: 70px; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 2px solid #333; z-index: 10; max-height: 90vh; overflow-y: auto; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 5; }
        .totais { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Controle de Jornada de Trabalho</h1>
    <label>Selecione o mês: <input type="month" id="mesSelecionado"></label>
    <button onclick="gerarTabela()">Gerar Tabela</button>
    <button onclick="abrirConfig()">Premissas</button>
    <button onclick="calcular()">Calcular</button>

    <div class="totais" id="totais"></div>

    <table>
        <thead>
            <tr>
                <th>Data</th><th>Dia</th>
                <th colspan="4">Jornada Normal</th>
                <th colspan="4">Sobreaviso</th>
                <th>Saldo</th><th>Horas Extras</th>
                <th>Adic. Noturno</th><th>Atrasos</th>
                <th>HE 1ª Faixa</th><th>HE 2ª Faixa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="modal-config">
        <h3>Configuração de Premissas</h3>
        <div id="config-dias" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;"></div>
        <div>
            <label>Início Noturno <input type="time" id="inicioNoturno"></label>
            <label>Fim Noturno <input type="time" id="fimNoturno"></label>
            <label>Hora Extra 1ª Faixa <input type="time" id="horaExtra1"></label>
        </div>
        <button onclick="salvarConfig()">Salvar</button>
        <button onclick="fecharConfig()">Fechar</button>
    </div>

    <script src="logica.js"></script>
</body>
</html>
