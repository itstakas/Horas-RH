<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Jornada de Trabalho</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Controle de Jornada de Trabalho</h1>

    <div class="controls">
        <div class="control-group">
            <label for="mesSelecionado">Selecione o mês:</label>
            <input type="month" id="mesSelecionado">
        </div>
        <div class="control-group">
            <label for="perfilPremissa">Selecione o Perfil:</label>
            <select id="perfilPremissa"></select>
        </div>
        <button id="btnGerar" class="primary">Gerar Tabela</button>
        <button id="btnPremissas">Gerenciar Premissas</button>
        <button id="btnCalcular">Calcular</button>
    </div>

    <div class="totais" id="totais"></div>

    <table>
        <thead>
            <tr>
                <th>Data</th><th>Dia</th>
                <th colspan="4">Jornada Normal</th>
                <th colspan="4">Sobreaviso</th>
                <th>Saldo</th><th>Horas Extras</th>
                <th>Adic. Noturno</th><th>Atrasos</th>
                <th>HE 1ª Faixa</th><th>HE 2ª Faixa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="modal-config">
        <h3>Gerenciar Perfis de Premissas</h3>

        <div class="profile-manager">
            <select id="selectPerfilExistente"></select>
            <input type="text" id="inputNomePerfil" placeholder="Nome do novo perfil">
            <button id="btnCriarNovo">Criar Novo</button>
            <button id="btnExcluirPerfil">Excluir Perfil</button>
        </div>

        <div class="tab-nav">
            <button data-tab="tab-seg" class="tab-link active">Segunda</button>
            <button data-tab="tab-ter" class="tab-link">Terça</button>
            <button data-tab="tab-qua" class="tab-link">Quarta</button>
            <button data-tab="tab-qui" class="tab-link">Quinta</button>
            <button data-tab="tab-sex" class="tab-link">Sexta</button>
            <button data-tab="tab-sab" class="tab-link">Sábado</button>
            <button data-tab="tab-dom" class="tab-link">Domingo</button>
            <button data-tab="tab-outras" class="tab-link">Outras</button>
        </div>

        <div class="tab-content">
            </div>

        <div class="modal-actions">
            <button id="btnSalvarConfig" class="primary">Salvar Alterações no Perfil</button>
            <button id="btnFecharConfig">Fechar</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/calculos.js"></script>
    <script src="js/tabela.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
